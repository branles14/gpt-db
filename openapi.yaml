openapi: 3.0.1
info:
  title: gpt-db API
  version: 1.0.0
servers:
  - url: https://gpt-db.vercel.app
    description: Production server
paths:
  /:
    get:
      summary: Root endpoint
      operationId: getRoot
      responses:
        '200':
          description: Successful response
  /list:
    get:
      summary: List MongoDB collections
      operationId: listCollections
      responses:
        '200':
          description: Successful response
  /health:
    get:
      summary: Service health check
      operationId: getHealth
      tags:
        - health
      responses:
        '200':
          description: Service healthy
        '503':
          description: Service unhealthy
  /food/catalog:
    get:
      summary: List products
      operationId: listProducts
      tags:
        - food
      parameters:
        - in: query
          name: q
          schema:
            type: string
          required: false
        - in: query
          name: upc
          schema:
            type: string
          required: false
        - in: query
          name: tag
          schema:
            type: string
          required: false
      responses:
        '200':
          description: Successful response
    post:
      summary: Create or update a product
      operationId: upsertProduct
      tags:
        - food
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required: [name]
              properties:
                name:
                  type: string
                  description: Human-readable product name
                upc:
                  type: string
                  description: Barcode used for lookups
                tags:
                  type: array
                  items:
                    type: string
                  description: Category labels for the product
                nutrition:
                  type: object
                  description: Per-unit nutrition facts
                  properties:
                    calories:
                      type: number
                      minimum: 0
                      description: Energy in kcal per unit
                    protein:
                      type: number
                      minimum: 0
                      description: Protein (g)
                    fat:
                      type: number
                      minimum: 0
                      description: Fat (g)
                    carbs:
                      type: number
                      minimum: 0
                      description: Carbohydrates (g)
                    fiber:
                      type: number
                      minimum: 0
                      description: Fiber (g)
                    sugars:
                      type: number
                      minimum: 0
                      description: Sugars (g)
                    saturated_fat:
                      type: number
                      minimum: 0
                      description: Saturated fat (g)
                    trans_fat:
                      type: number
                      minimum: 0
                      description: Trans fat (g)
                    cholesterol_mg:
                      type: number
                      minimum: 0
                      description: Cholesterol (mg)
                    sodium_mg:
                      type: number
                      minimum: 0
                      description: Sodium (mg)
                    potassium_mg:
                      type: number
                      minimum: 0
                      description: Potassium (mg)
                    calcium_mg:
                      type: number
                      minimum: 0
                      description: Calcium (mg)
                    iron_mg:
                      type: number
                      minimum: 0
                      description: Iron (mg)
                    magnesium_mg:
                      type: number
                      minimum: 0
                      description: Magnesium (mg)
                    phosphorus_mg:
                      type: number
                      minimum: 0
                      description: Phosphorus (mg)
                    zinc_mg:
                      type: number
                      minimum: 0
                      description: Zinc (mg)
                    selenium_mcg:
                      type: number
                      minimum: 0
                      description: Selenium (mcg)
                    copper_mg:
                      type: number
                      minimum: 0
                      description: Copper (mg)
                    manganese_mg:
                      type: number
                      minimum: 0
                      description: Manganese (mg)
                    vitamin_a_mcg:
                      type: number
                      minimum: 0
                      description: Vitamin A (mcg RAE)
                    vitamin_c_mg:
                      type: number
                      minimum: 0
                      description: Vitamin C (mg)
                    vitamin_d_mcg:
                      type: number
                      minimum: 0
                      description: Vitamin D (mcg)
                    vitamin_e_mg:
                      type: number
                      minimum: 0
                      description: Vitamin E (mg)
                    vitamin_k_mcg:
                      type: number
                      minimum: 0
                      description: Vitamin K (mcg)
                    thiamin_mg:
                      type: number
                      minimum: 0
                      description: Thiamin B1 (mg)
                    riboflavin_mg:
                      type: number
                      minimum: 0
                      description: Riboflavin B2 (mg)
                    niacin_mg:
                      type: number
                      minimum: 0
                      description: Niacin B3 (mg)
                    vitamin_b6_mg:
                      type: number
                      minimum: 0
                      description: Vitamin B6 (mg)
                    folate_mcg:
                      type: number
                      minimum: 0
                      description: Folate (mcg DFE)
                    vitamin_b12_mcg:
                      type: number
                      minimum: 0
                      description: Vitamin B12 (mcg)
      responses:
        '201':
          description: Created
  /food/catalog/{product_id}:
    get:
      summary: Retrieve product by ID
      operationId: getProduct
      tags:
        - food
      parameters:
        - in: path
          name: product_id
          required: true
          schema:
            type: string
      responses:
        '200':
          description: Successful response
        '404':
          description: Product not found
    delete:
      summary: Delete product
      operationId: deleteProduct
      tags:
        - food
      parameters:
        - in: path
          name: product_id
          required: true
          schema:
            type: string
        - in: query
          name: force
          required: false
          schema:
            type: boolean
      responses:
        '200':
          description: Product deleted
  /food/stock:
    get:
      summary: List stock
      operationId: getFoodStock
      tags:
        - food
      parameters:
        - in: query
          name: view
          required: false
          schema:
            type: string
            enum: [aggregate, items]
      responses:
        '200':
          description: Successful response
    post:
      summary: Add stock units
      operationId: addFoodStock
      tags:
        - food
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required: [items]
              properties:
                items:
                  type: array
                  items:
                    type: object
                    required: [quantity]
                    properties:
                      product_id:
                        type: string
                        description: MongoDB ObjectId of the product
                      upc:
                        type: string
                        description: Barcode for the product
                      quantity:
                        type: integer
                        minimum: 1
      responses:
        '201':
          description: Stock added
  /food/stock/consume:
    post:
      summary: Consume stock and log nutrition
      operationId: consumeFoodStock
      tags:
        - food
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
      responses:
        '200':
          description: Stock consumed
  /food/stock/remove:
    post:
      summary: Remove stock without log
      operationId: removeFoodStock
      tags:
        - food
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
      responses:
        '200':
          description: Stock removed
  /food/stock/{stock_id}:
    delete:
      summary: Delete specific stock row
      operationId: deleteStockRow
      tags:
        - food
      parameters:
        - in: path
          name: stock_id
          required: true
          schema:
            type: string
      responses:
        '200':
          description: Stock row deleted
  /food/log:
    get:
      summary: Retrieve log entries
      operationId: getFoodLog
      tags:
        - food
      parameters:
        - in: query
          name: date
          required: false
          schema:
            type: string
            format: date
      responses:
        '200':
          description: Successful response
    post:
      summary: Append log entry
      operationId: appendFoodLog
      tags:
        - food
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
      responses:
        '201':
          description: Log entry created
  /food/log/{log_id}:
    delete:
      summary: Delete log entry
      operationId: deleteFoodLog
      tags:
        - food
      parameters:
        - in: path
          name: log_id
          required: true
          schema:
            type: string
      responses:
        '200':
          description: Log entry deleted
  /food/log/undo:
    post:
      summary: Undo most recent log entry
      operationId: undoFoodLog
      tags:
        - food
      responses:
        '200':
          description: Log entry undone
components:
  securitySchemes:
    ApiKeyAuth:
      type: apiKey
      in: header
      name: x-api-key
security:
  - ApiKeyAuth: []
